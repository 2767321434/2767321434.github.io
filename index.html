<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Embedding Example</title>
		<link rel="stylesheet" type="text/css" href="./pad.css">
		 <script type="text/javascript" src="jsnes.min.js"></script>
		<script type="text/javascript" src="nes-embed.js"></script>
		
		<script>window.onload = function(){nes_load_url("nes-canvas", "InterglacticTransmissing.nes");}</script> 
	</head>
	<body>
		<div style="margin: auto; width: 75%;">
			<canvas id="nes-canvas" width="256" height="240" style="width: 100%"/>
		</div>
		<p>DPad: Arrow keys<br/>Start: Return, Select: Tab<br/>A Button: A, B Button: S</p>
		<div class="controller">
			<div class="top-button right"></div>
			<div class="top-button left"></div>
			<div class="controller-side dpad">
				<div class="controller-inner left">
					<div class="d-pad">
						<ul class="arrows">
							<li class="up touchBtn" key="38"></li>
							<li class="right touchBtn" key="39"></li>
							<li class="down touchBtn" key="40"></li>
							<li class="left touchBtn" key="37"></li>
						</ul>
						<div class="center">
						</div>
					</div>
				</div>
			</div>
			<div class="controller-center">
				<div class="button select touchBtn" key="9"></div>
				<div class="button start touchBtn" key="13"></div>
			</div>
			<div class="controller-side buttons">
				<div class="controller-inner right">
					<ul class="underlay">
						<div class="underlay-span xy"></div>
						<div class="underlay-span ab"></div>
						<li class="a"></li>
						<li class="b"></li>
						<li class="x"></li>
						<li class="y"></li>
					</ul>
					<ul class="overlay">
						<li class="a touchBtn" key="65"></li>
						<li class="b touchBtn" key="83"></li>
						<li class="x touchBtn" key="81"></li>
						<li class="y touchBtn" key="79"></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
